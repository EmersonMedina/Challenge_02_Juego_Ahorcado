<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ahorcado</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo_alura.svg" alt="Logo Alura" class="logo"/>
    </header>

    <main>
        <h1>AHORCADO</h1>
        <input type="text" class="inputNewWord dp-none" placeholder="Ingrese la nueva palabra aquí">
        <section class="gameBoard dp-none">
            <div class="containerImages">
                <p>Intente adivinar la palabra</p>
                <img class="" src="" alt="">
            </div>
            <div class="words">
                
            </div>
        </section>

        <section class="errorMessages dp-none">

        </section>

        <div id="keyboard" class="dp-none">
            <button type="button" class="key" value="Q">Q</button>
            <button type="button" class="key" value="W">W</button>
            <button type="button" class="key" value="E">E</button>
            <button type="button" class="key" value="R">R</button>
            <button type="button" class="key" value="T">T</button>
            <button type="button" class="key" value="Y">Y</button>
            <button type="button" class="key" value="U">U</button>
            <button type="button" class="key" value="I">I</button>
            <button type="button" class="key" value="O">O</button>
            <button type="button" class="key" value="P">P</button>
            <button type="button" class="key" value="A">A</button>
            <button type="button" class="key" value="S">S</button>
            <button type="button" class="key" value="D">D</button>
            <button type="button" class="key" value="F">F</button>
            <button type="button" class="key" value="G">G</button>
            <button type="button" class="key" value="H">H</button>
            <button type="button" class="key" value="J">J</button>
            <button type="button" class="key" value="K">K</button>
            <button type="button" class="key" value="L">L</button>
            <button type="button" class="key" value="Ñ">Ñ</button>
            <button type="button" class="key" value="Z">Z</button>
            <button type="button" class="key" value="X">X</button>
            <button type="button" class="key" value="C">C</button>
            <button type="button" class="key" value="V">V</button>
            <button type="button" class="key" value="B">B</button>
            <button type="button" class="key" value="N">N</button>
            <button type="button" class="key" value="M">M</button>
        </div>
        
        <div class="containerButtons flex-column center-screen">
            <button class="btn btnStartGame btnPrincipal">Iniciar Juego</button>
            <button class="btn btnAddWord btnSecondary">Añadir Palabra</button>
        </div>
    </main>

    <footer></footer>

    <script src="js/juego-ahorcado.js"></script>
</body>
</html>
